<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turbulence & Displacement Effect</title>
</head>
<body>

    <h1>Some Beautiful Art or Something How Cool Is This?</h1>

    <svg>
        <filter id="noise" x='0%' y='0%' width='100%' height='100%'>
            <feTurbulence baseFrequency="0.02 0.03" result="NOISE" numOctaves="1" id="turbulence" />
            <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20"></feDisplacementMap>
        </filter>
    </svg>

    <div class="overlay">
        <div class="container">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/one.jpg" alt="trees" class="pic">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/two.jpg" alt="guitar" class="pic">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/three.jpg" alt="cliff" class="pic">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
